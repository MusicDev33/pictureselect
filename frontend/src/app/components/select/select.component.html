<div class="row mt-2" *ngIf="images.length == 2">
  <div class="col-6">
    <img src="http://localhost:3000/media/{{images[0]}}" class="img-fluid img-select" (click)="imgSelected(images[0])"/>
  </div>
  <div class="col-6">
    <img src="http://localhost:3000/media/{{images[1]}}" class="img-fluid img-select" (click)="imgSelected(images[1])"/>
  </div>
</div>

<div class="row mt-3 justify-content-center">
  <div class="col-6">
    <h3 class="text-center" *ngIf="numSelected == 1">You picked {{ numSelected }} image!</h3>
    <h3 class="text-center" *ngIf="numSelected != 1">You picked {{ numSelected }} images!</h3>
  </div>
</div>
